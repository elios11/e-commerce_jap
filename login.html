<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login_style.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <header>
    <div class="coverLogoContainer">
      <img src="img/login.png" alt="e-mercado, tu e-commerce favorito" class="coverLogo">
    </div>
  </header>
  <main class="mt-5">

    <div class="container">
      <h1 id="loginTitle">Inicio de sesión</h1>
    </div>

    <form action id="loginForm">
      
      <label for="email" class="formElement">Correo electrónico</label>
      <input type="email" name="email" placeholder="usuario@correo.com" class="formElement formInputBox" required>
      
      <label for="password" class="formElement">Contraseña</label>
      <input type="password" name="password" placeholder="contraseña" class="formElement formInputBox" required>
      
      <input type="submit" id="loginButton" value="Iniciar sesión">
    </form>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
